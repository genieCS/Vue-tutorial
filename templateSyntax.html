<span>Message: {{ msg }}</span>

<!-- Never use HTML interpolation on user-provided content -->
<p>Using mustaches: {{ rawHtml }}</p>
<p>Using v-html directive: <span v-html="rawHtml"></span></p>

<!-- Mustaches cannot be used inside HTML attributes. Instead, use a v-bind directive: -->
<div v-bind:id="dynamicId"></div>

<!-- If isButtonDisabled has the value of null, undefined, or false, 
    the disabled attribute will not even be included in the rendered <button> element -->
<button v-bind:disabled="isButtonDisabled">Button</button>

    which indicate that a directive should be bound in some special way. -->
